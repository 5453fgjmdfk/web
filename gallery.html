            if (!singleImageContainer || !thumbnails || !indicators) return;

            // 清空容器
            singleImageContainer.innerHTML = '';
            thumbnails.innerHTML = '';
            indicators.innerHTML = '';

            // 生成轮播指示器
            images.forEach((_, index) => {
                const indicator = document.createElement('button');
                indicator.className = 'w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-400 transition-colors duration-200';
                indicator.setAttribute('data-index', index);
                indicator.addEventListener('click', () => showImage(index));
                indicators.appendChild(indicator);
            });

            // 生成缩略图
            images.forEach((image, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail cursor-pointer bg-gray-100 rounded overflow-hidden shadow-sm';
                thumbnail.innerHTML = `
                    <img src="img/${image.filename}" alt="${image.name}" class="w-full h-16 object-cover" data-index="${index}">
                `;
                thumbnails.appendChild(thumbnail);
            });

            // 添加点击事件到缩略图
            document.querySelectorAll('.thumbnail img').forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showImage(index);
                });
            });

            // 初始化第一个图片
            showImage(0);

            // 开始自动轮播
            startAutoRotate();
        }

        // 显示指定索引的图片
        function showImage(index) {
            currentIndex = index;
            const currentImage = images[index];
            
            // 更新单张图片显示
            const singleImageContainer = document.getElementById('single-image-container');
            singleImageContainer.innerHTML = `
                <img src="img/${currentImage.filename}" alt="${currentImage.name}" class="single-image">
            `;

            // 更新缩略图选中状态
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });

            // 更新指示器选中状态
            document.querySelectorAll('#carousel-indicators button').forEach((indicator, i) => {
                if (i === index) {
                    indicator.classList.add('bg-primary');
                    indicator.classList.remove('bg-gray-300');
                } else {
                    indicator.classList.remove('bg-primary');
                    indicator.classList.add('bg-gray-300');
                }
            });

            // 更新图片信息
            document.getElementById('current-image-title').textContent = currentImage.name;
            document.getElementById('current-image-description').textContent = currentImage.description;

            // 重置自动轮播计时器
            resetAutoRotate();
        }

        // 下一张图片
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        // 上一张图片
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // 开始自动轮播
        function startAutoRotate() {
            if (autoRotateInterval) clearInterval(autoRotateInterval);
            autoRotateInterval = setInterval(() => {
                if (isAutoRotating) {
                    nextImage();
                }
            }, 5000); // 5秒轮播一次
        }

        // 重置自动轮播计时器
        function resetAutoRotate() {
            if (autoRotateInterval) clearInterval(autoRotateInterval);
            startAutoRotate();
        }

        // 切换自动轮播状态
        function toggleAutoRotate() {
            isAutoRotating = !isAutoRotating;
            const icon = document.getElementById('play-pause-icon');
            const button = document.getElementById('pause-btn');
            
            if (isAutoRotating) {
                icon.className = 'fa fa-pause';
                button.classList.remove('bg-gray-600');
                button.classList.add('bg-gray-700');
                startAutoRotate();
            } else {
                icon.className = 'fa fa-play';
                button.classList.remove('bg-gray-700');
                button.classList.add('bg-gray-600');
                if (autoRotateInterval) clearInterval(autoRotateInterval);
            }
        }

        // 页面加载完成后初始化画廊
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();

            // 添加控制按钮事件
            document.getElementById('prev-btn').addEventListener('click', prevImage);
            document.getElementById('next-btn').addEventListener('click', nextImage);
            document.getElementById('pause-btn').addEventListener('click', toggleAutoRotate);

            // 移动端菜单切换
            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', function () {
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (mobileMenu) {
                        mobileMenu.classList.toggle('hidden');
                    }
                });
            }

            // 添加键盘导航
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextImage();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === ' ') {
                    toggleAutoRotate();
                }
            });
        });
    </script>
</body>

</html>
